<!DOCTYPE html>
<html>
<head>
  <title>Welcome to my resume page Resume</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/script.js"></script>
  <style>
    /* Additional CSS styles for interactive elements */
    .nav-menu {
      display: none;
      /* Add your styles here */
    }
    .nav-menu.active {
      display: block;
      /* Add your styles here */
    }
    .lightbox {
      display: none;
      /* Add your styles here */
    }
    .lightbox.active {
      display: block;
      /* Add your styles here */
    }
    .scroll-to-top {
      display: none;
      /* Add your styles here */
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button">Menu</button>
    <nav class="nav-menu">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="about">
    <h1>About Me</h1>
    <p>This is the about section of your resume bakare.</p>
  </section>
  <section id="portfolio">
    <h1>Portfolio</h1>
    <div class="gallery">
      <img class="gallery-image" src="image1.jpg" alt="Image 1">
      <img class="gallery-image" src="image2.jpg" alt="Image 2">
      <!-- Add more images here -->
    </div>
  </section>
  <section id="contact">
    <h1>Contact Me</h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </section>
  <button class="scroll-to-top">Scroll to Top</button>
  <div class="lightbox">
    <img class="lightbox-image" src="" alt="Lightbox Image">
  </div>
</body>
</html>
